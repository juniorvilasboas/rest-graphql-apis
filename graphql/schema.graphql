type Query {
  getAllProducts(filter: ProductFilter): [Product]
}
type Product {
  id: String
  product: String
  price: Float
  categories: [String]
}
type Mutation {
  createProduct(input: CreateInput): Product
  updateProduct(id: String!, input: UpdateInput): Product
  deleteProduct(id: String!): Boolean
}
input ProductFilter {
  categoryId: String
}
input CreateInput {
  product: String!
  price: Float!
}
input UpdateInput {
  product: String
  price: Float
  categories: [String]
}
